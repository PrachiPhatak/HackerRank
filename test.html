<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

                font-weight: bolder;
            }

                <div class="col py-2"><div class="yellow circle mx-auto">DEVELOP</div></div>
                <div class="col py-2"><div class="green circle mx-auto">SUPPORT</div></div>
                <div class="col py-2"><div class="blue circle mx-auto">HOST</div></div>

        </div>
        <div class="min-vw-100">Min-width 100vw</div>
